<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <title>Survey Form</title>
</head>
<body>
<header id="header">
    <h1 id="title">
        freeCodeCamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
</header>
<main id="main">
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" required placeholder="Enter your name"/>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Enter your email"/>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" required placeholder="Enter your age" min="6" max="100" />
        </div>
        <div class="form-group">
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown">
                <option>
                    Select current role
                </option>
                <option>
                    Student
                </option>
                <option>
                    Full Time Job
                </option>
                <option>
                    Other
                </option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="would-you-recommend-option">
                <input
                        type="radio"
                        name="would-you-recommend"
                        value="definitely"
                >
                Definitely
            </label>
            <label class="would-you-recommend-option">
                <input
                        type="radio"
                        name="would-you-recommend"
                        value="maybe"
                >
                Maybe
            </label>
            <label class="would-you-recommend-option">
                <input
                        type="radio"
                        name="would-you-recommend"
                        value="not-sure"
                >
                Not sure
            </label>
        </div>
        <div class="form-group">
            <p>
                What would you like to see improved?
            </p>
            <label class="what-would-you-like-to-see-option">
                <input
                        type="checkbox"
                        value="front-end"
                >
                Front-end Projects
            </label>
            <label class="what-would-you-like-to-see-option">
                <input
                        type="checkbox"
                        value="back-end"
                >
                Back-end Projects
            </label>
            <label class="what-would-you-like-to-see-option">
                <input
                        type="checkbox"
                        value="data-visualization"
                >
                Data Visualization
            </label>
            <label class="what-would-you-like-to-see-option">
                <input
                        type="checkbox"
                        value="challenges"
                >
                Challenges
            </label>
            <label class="what-would-you-like-to-see-option">
                <input
                        type="checkbox"
                        value="open-source-community"
                >
                Open Source Community
            </label>
        </div>
        <div class="form-group">
            <label for="comments" id="comments-label">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit" id="submit">
    </form>
</main>
</body>
</html>
